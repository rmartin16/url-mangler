[uwsgi]
socket = %d/.url_mangler.sock
chmod-socket=666
module = url_mangler.settings.wsgi
master = true
processes = 8
threads = 1
static-map = /static=%d/staticfiles
vacuum = true
home = %d/.venv
max-requests = 5000
harakiri = 20
pidfile = %d/.url_mangler-master.pid
env = DJANGO_SETTINGS_MODULE=url_mangler.settings.settings
chdir = %d
